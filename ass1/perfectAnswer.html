<!DOCTYPE html>
<html lang="en-US">

<head>
	<media charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dating Website</title>
	
	<style>
	label:hover, input:hover  {
		font-size: 20px;
	}
	fieldset {
		background-color: lightyellow;
		border: 10px solid yellow;
		margin-bottom: 10px;
		width: 720px;
	}
	
	label {
		width: 180px;
		display: inline-block;
		text-align: right;
		vertical-align: top;
	}
	
	.autolabel {
		width: auto;
	}
	
	textarea {
		width: 360px;
		height: 50px;
	}
	
	.rangeSpan {
		text-align: center;
		vertical-align: top;
		padding: 0px 5px 0px 5px;
		color: white;
		font-family: Arial, Helvetica, sans-serif;
	}
	
	.lo {
		background-color: red;
	}
	
	.hi {
		background-color: purple;
	}
	</style>
</head>

<body>
	<header>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
	</header>
	
	<section>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
				<label for="upload">Your image: </label>
				<input type="file" id="upload" name="upload"><br/>
				<label for="image">Image preview: </label>
				<img id="image" name="image" src="" alt=""></img>
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name: </label>
				<input type="text" id="name" name="name" placeholder="Your full name" required><br/>
				<label for="genderMale">Gender: </label>
				<input type="radio" id="genderMale" name="gender" value="male" required>
				<label class="autolabel" for="genderMale">Male</label>
				<input type="radio" id="genderFemale" name="gender" value="female" required>
				<label class="autolabel" for="genderFemale">Female</label>
				<br/>
				<label for="age">Age: </label>
				<input type="number" id="age" name="age" min="18" required><br/>
				<label for="dateofbirth">Date of birth: </label>
				<input type="date" id="dateofbirth" name="dateofbirth"><br/>
				<label for="favcolor">Favorite color: </label>
				<input type="color" id="favcolor" name="favcolor"><br/>
				<label for="country">Which Country: </label>
				<select id="country" name="country">
					<option value=""></option>
					<option value="US">USA</option>
					<option value="CA">Cananda</option>
					<option value="FR">France</option>
					<option value="GE">Germany</option>
					<option value="UK">United Kingdom</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height: </label>
				<span class="rangeSpan lo">Short</span>
				<input type="range" id="height" name="height" min="0" max="100">
				<span class="rangeSpan hi">Tall</span><br/>
				<label for="salary">Salary: </label>
				<span class="rangeSpan lo">Poor</span>
				<input type="range" id="salary" name="salary" min="0" max="100">
				<span class="rangeSpan hi">Rich</span><br/>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required><br/>
				<label for="mobile">Mobile: </label>
				<input type="tel" id="mobile" name="mobile"><br/>
				<label for="address">Address: </label>
				<textarea id="address" name="address"></textarea><br/>
				<label for="contactByEmail">Method to contact you: </label>
				<input type="checkbox" id="contactByEmail" name="contactByEmail">
				<label class="autolabel" for="contactByEmail">Email</label>
				<input type="checkbox" id="contactByApp" name="contactByApp">
				<label class="autolabel" for="contactByApp">Whatsapp</label>
				<input type="checkbox" id="contactByChat" name="contactByChat">
				<label class="autolabel" for="contactByChat">In-app chat</label>
			</fieldset>
			<input type="submit" id="submit" name="submit" value="Submit">
		</form>
	</section>
</body>

</html>
