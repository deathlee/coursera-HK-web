<!DOCTYPE html>
<html lang="en-us">
<head>
	<style>
	img {
		position:absolute
	}
	div {
		position:absolute
	}
	div { 
		width:500px; height:500px
	}
	#rightSide { 
		left: 500px; 
		border-left: 1px solid black 
	}
	</style>

	<title></title>
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide">
	
</div>
<div id="rightSide">
	
</div>
<script type="text/javascript">
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide =
			document.getElementById("rightSide");
	var theBody =
			document.getElementsByTagName("body")[0];
	function generateFaces(){
		for (var i = 0; i < numberOfFaces; i++) {
			var img = document.createElement("img");
			img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			var random_number_top = Math.random()*400;
			var random_number_left = Math.random()*400;
			img.style.top = random_number_top+"px";
			img.style.left = random_number_left+"px";
			theLeftSide.appendChild(img);
		}
		var leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		theLeftSide.lastChild.onclick=
				function nextLevel(event){

					event.stopPropagation();

					numberOfFaces += 5;
					while (theLeftSide.firstChild) {
						theLeftSide.removeChild(theLeftSide.firstChild);

					}

					while (leftSideImages.firstChild) {
						leftSideImages.removeChild(leftSideImages.firstChild);

					}

					generateFaces();


				};
	}
	theBody.onclick = function gameOver() {

		alert("Game Over!");



		theBody.onclick = null;

		theLeftSide.lastChild.onclick = null;


	};
</script>
</body>
</html>
